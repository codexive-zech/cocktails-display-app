<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Loading Section -->
    <section class="loading hide-loading">
      <img src="./img/loading.gif" alt="Loading..." />
    </section>
    <!-- drink section -->
    <section class="single-drink">
      <!-- drink img -->
      <img src="./img/cocktail.jpg" class="drink-img" alt="" />
      <!-- drink information -->
      <article class="drink-info">
        <h2 class="drink-name"></h2>
        <p class="drink-description"></p>
        <ul class="drink-ingredients"></ul>
        <a href="index.html" class="btn">All Cocktails</a>
      </article>
    </section>
    <!--end of drink section -->
    <script type="module" src="./singleDrink.js"></script>
  </body>
</html>
